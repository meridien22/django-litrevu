{% extends 'base.html' %}
{% block content %}
<div id="login" class="div_form">

    <form method="post" novalidate>
        {{ form.as_p }}
        {% csrf_token %}
        <div class="login_c01">
            <button type="submit" class="lien_1">Se connecter</button>
        </div>
    </form>
    <p >Pas encore membre ?</p>
    <a href="{% url 'sign_up' %}" class="login_c02">Inscrivez-vous maintenant !</a>

</div>
{% endblock content %}
