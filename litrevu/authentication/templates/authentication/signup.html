        <div id="user_messages">
            {% for message in messages %}
                <p class="alert alert-{{ message.tags }}">
                    {{ message }}
                </p>
            {% endfor %}
            </div>
    {% endif %}
    <h2>Inscription</h2>

        {{ form.errors }}
    {% endif %}

    </form>
    <p><a href="{% url 'home' %}">Home</a></p>
{% endblock content %}
